version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "../generated/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true